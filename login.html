<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_in_forum</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <main>
      <section id="navuser-icon">
        <div class="login-main-div">
            <div class="login-greets">
            <h1>Welcome Back!</h1>
            <p>Please fill out the login information,<br>
               To Continue.</p>
            </div>
            <div class="socials-accounts">
                <div class="subsocial-accounts">
                <a> <i id="signin-google" class="fa-brands fa-google"></i> </a>
                <a> <i id="signin-facebook" class="fa-brands fa-facebook"></i> </a>
                <a> <i id="signin-instagram" class="fa-brands fa-instagram"></i> </a>
                </div>
                <div class="login-information-username">
                    <label for="email">
                        <i class="fa-regular fa-user"></i> Username : </label>
                    <input id="email" type="email" placeholder="Username" required>
                </div>
                <div class="login-information-password">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password : </label>
                    <input id="password" type="password" placeholder="password" required>
                
                </div>
               
                <div class="remember-me">
                    <label> 
                        <input type="checkbox">Remember me
                    </label>
                </div>
                <div class="signin-button-div">
                    <button id="signin-button">Sing in</button>
                </div>
                <div>
                    <a href="">don't have an account?</a>
                </div>


            </div>

        </div>




      
    </section>   
    </main>
    
</body>
</html>
